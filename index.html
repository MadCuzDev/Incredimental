<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Incredimental</title>
    <link href="main.css" rel="stylesheet" type="text/css">
    <script src="main.js"></script>
</head>

<body>
<h1>Incredimental</h1>

<div class="tabs">
    <button class="tab-button" id="defaultTab" onclick="changeTab(event, 'main')">Main</button>
    <button class="tab-button" onclick="changeTab(event, 'prestige')">Prestige</button>
    <button class="tab-button" onclick="changeTab(event, 'settings')">Settings</button>
</div>

<p id="money">$0</p>

<div class="tab" id="main">
    <button id="clickButton" onclick="handleClick()">Mine Block</button>

    <button id="upgradeClickButton" onclick="handleClickUpgrade()">increase $/Block by 1<br>$10</button>

    <button id="upgradeAutoButton" onclick="handleAutoUpgrade()">increase blocks/second by 1<br>$10</button>

    <button id="prestigeButton" onclick="handlePrestige()">prestige</button>
</div>

<div class="tab" id="prestige">
    <button id="autoBlocksPerSecondButton" onclick="handleAutoBlocksPerSecond()">Increase block/s by .1 per second<br>1 Prestige Point</button>

    <button id="autoBlockValueButton" onclick="handleAutoBlockValue()">Increase $/block by .1 per second<br>1 Prestige Point</button>
</div>

<div class="tab" id="settings">
    <button id="resetButton" onclick="resetAll()">reset game</button>
</div>

</body>
</html>
